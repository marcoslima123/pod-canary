apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-appfront
spec:
  hosts:
  - "*"
  gateways:
  - ingress-gateway-k3s
  http:
  - route:
    - destination:
        host: front-service
        subset: stable
        port:
          number: 8000
      weight: 50
    - destination:
        host: front-service
        subset: canary
        port:
          number: 8000
      weight: 50
