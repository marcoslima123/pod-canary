apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: dr-appfront
spec:
  host: front-service
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpHeaderName: "x-user"
  subsets:
  - labels:
      version: stable
    name: stable
  - labels:
      version: canary
    name: canary